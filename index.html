<!DOCTYPE html>
<html>
<head>
  <title>Notes App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Notes App</h1>
    <button id="add-note-button" class="add-note-button">Add Note</button>
    <form id="add-note-form" class="add-note-form">
      <textarea id="note-content" rows="4" placeholder="Type your note here..."></textarea>
      <button type="submit" id="save-note-button" class="save-note-button">Save Note</button>
    </form>
    <div id="notes-container"></div>
    <div class="color-selector">
      <div class="color-option" style="background-color: #ffffcc;"></div>
      <div class="color-option" style="background-color: #ffc0cb;"></div>
      <div class="color-option" style="background-color: #a7e9af;"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
